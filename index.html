<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator desu wa</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="calc">
        <div class="screen">
            <div class="previous-num">8008</div>
            <div class="current-num">69</div>
        </div>
        <button id="bt" value="clear" class="span">Clear</button>
        <button id="del" value="del">DEL</button>
        <button id="bt" value="x">x</button>
        <button id="bt" value="7">7</button>
        <button id="bt" value="8">8</button>
        <button id="bt" value="9">9</button> 
        <button id="bt" value="-">-</button>
        <button id="bt" value="4">4</button>
        <button id="bt" value="5">5</button>
        <button id="bt" value="6">6</button>
        <button id="bt" value="divide">/</button>
        <button id="bt" value="1">1</button>
        <button id="bt" value="2">2</button>
        <button id="bt" value="3">3</button>
        <button id="bt" value="+">+</button>
        <button id="bt" value="0">0</button>
        <button id="bt" value=".">.</button>
        <button id="bt" value="=" class="span">=</button>

    </div>
    <script src="index.js" defer></script>
</body>

</html>
